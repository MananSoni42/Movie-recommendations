<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Movies</title>
</head>
<body>
  <div class="container">
    <div class="row m-5">
      <div class="col-2"></div>
      <div class="col-8">
        <form class="form-inline" action="{{url_for('index')}}" method="post">
          <input type="text" class="form-control" name="name" placeholder="Search for movies">
          <input type="submit" value="Search" class="btn btn-primary">
        </form>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-4">
        <form method="get" action="{{url_for('recommend')}}">
            <button type="submit" class="btn btn-primary mx-auto">Recommend</button>
        </form>
      </div>
      <div class="col-4">
        <form method="get" action="{{url_for('get_movies')}}">
            <button type="submit" class="btn btn-primary mx-auto">My movies</button>
        </form>
      </div>
      <div class="col-4">
        <form method="get" action="{{url_for('clear')}}">
          <button type="submit" class="btn btn-danger mx-auto">Clear</button>
        </form>
      </div>
    </div>
    <div class="row m-5">
      <div class="col-12">
        {% for movie in movies %}
        <div class="post p-2 m-2 bg-dark text-light" id="">
          <div class="row">
            <div class="col-10 text-center">
              <h2>{{movie['title']}}</h2>
              {{movie['genre']}}
            </div>
            <div class="col-2">
              <form class="form" action="{{url_for('rate')}}" method="post">
                <div class="form-group">
                  <input type="hidden" value="{{movie['id']}}" name="id">
                  <select class="form-control" name="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Rate</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
